<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agência de Viagens</title>
    <link rel="stylesheet" href="./form.css" />

    <style>
      /* Estilos CSS podem ser adicionados aqui */
      * {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <script src="./form.js"></script>

    <!-- menu superior - Camila  -->
    <header>
      <nav>
        <ul>
          <li><a href="#sobre">Sobre</a></li>
          <li><a href="#produtos">Produtos</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </nav>
    </header>

    <!-- Objetivo da empresa - Lara -->
    <main>
      <section id="sobre">
        <h2>Sobre a Empresa</h2>
        <p>Texto sobre a empresa...</p>
      </section>

      <!-- Detalhes do produto - Antônio -->
      <section id="produtos">
        <h2>Produtos</h2>
        <ul>
          <li>
            <h3>Passeio 1</h3>
            <p>Descrição do passeio 1...</p>
          </li>
          <li>
            <h3>Passeio 2</h3>
            <p>Descrição do passeio 2...</p>
          </li>
          <li>
            <h3>Passeio 3</h3>
            <p>Descrição do passeio 3...</p>
          </li>
        </ul>
      </section>

      <!-- Formulário - Carlos  -->

      <section class="contact">
        <form
          action="https://formsubmit.co/carlos_a_amaral@estudante.sc.senai.br"
          method="POST"
        >
          <h2>Contato</h2>

          <!-- For Form.submit -->
          <input
            type="hidden"
            name="_subject"
            value="Nova mensagem para Agência de Viagem Mágica!"
          />

          <input type="hidden" name="_captcha" value="false" />

          <input type="text" name="_honey" style="display: none" />

          <input type="hidden" name="_template" value="box" />

          <input
            type="text"
            id="name"
            name="name"
            placeholder="Insira seu nome..."
            required
          />

          <input
            type="email"
            id="email"
            name="email"
            placeholder="Insira seu email..."
            required
          />

          <textarea
            id="message"
            name="message"
            placeholder="Insira sua mensagem..."
            required
          ></textarea>

          <div class="form-btns">
            <button type="button" class="clear" onclick="handleClearForm()">
              Limpar
            </button>
            <button type="submit" class="submit">Enviar</button>
          </div>
        </form>
      </section>
    </main>

    <!-- Rodapé - Camila  -->
    <footer>
      <p>&copy; 2023 Agência de Viagens. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
